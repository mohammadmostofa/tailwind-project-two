<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind projecr-Two</title>
  <!-- Google Font cdn link -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

<style>
  .font-manrope {
  font-family: "Manrope", sans-serif;
}
</style>

<!-- Font awesome script  link -->
<script src="https://kit.fontawesome.com/a9d83994ad.js"crossorigin="anonymous">
</script>

</head>
<body>


  

  <main class="mx-auto px-16 lg:px-28">

  <!--Hero section start-->
  <section>
    
<!-- hero container start -->
<div class="grid md:grid-cols-2 items-center justify-center gap-4">

  <!-- hero content start -->
   <div>

    <h1 class="text-5xl md:text-6xl  font-manrope font-bold ">It's good <br>tea time at The <br> Tea House</h1>
    <br>

    <p class="text-lg text-gray-800 ">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
    <br>

    <button class="py-4 px-6 bg-gradient-to-r from-orange-500 to-red-500 rounded-lg text-white font-bold font-manrope">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>

   </div>
   <!-- hero content end -->

   <!-- hero images start -->
    <div class="relative ">
      <!-- hero img -->
      <div>
         <img class="mx-auto" src="images/banner.png" alt="">
      </div>

     <!-- card start-->
      <div class="absolute flex items-center gap-x-4  py-4 px-6 rounded-lg shadow-lg bg-white bottom-0 left-10 md:-bottom-5 md:left-20 lg:">

        <!-- icon  -->
        <div>
            <i class="fa-solid fa-star text-yellow-600 text-3xl font-bold"></i>
        </div>

        <!-- card content -->
        <div>
            <h2 class="text-xl text-black font-manrope font-bold">5.00</h2>
            <p>Trust Pilot Ratings</p>
        </div>

      </div>
     <!-- card end-->

    </div>
    <!-- hero images end -->


</div>

<!-- hero container end -->


  </section>
  <!--Hero section end-->

  

  </main>
